<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <input type="text" id="task-input" placeholder="Adicionar nova tarefa...">
        <select id="task-priority">
            <option value="normal">Normal</option>
            <option value="alta">Alta</option>
            <option value="baixa">Baixa</option>
        </select>
        <button id="add-task">Adicionar</button>
        
        <ul id="task-list"></ul>
        
        <div class="filter-buttons">
            <button id="filter-all">Todas</button>
            <button id="filter-completed">Conclu√≠das</button>
            <button id="filter-pending">Pendentes</button>
        </div>

        <button id="toggle-theme">Alternar Tema</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
